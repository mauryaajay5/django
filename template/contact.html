{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid my-2 px-0">
    <div id=" carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x300/?Contact" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x300/?iphone" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x300/?phone" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>



<div class='container'>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name"
                placeholder='enter your mane'>
        </div>
        <div class="mb-3">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
            <label for="phone">Phone-no</label>
            <input type="phone" class="form-control" id="phone" name="phone"
                placeholder='enter phone no'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock body %}
